<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="./đki.css">
</head>
<body>

   
    <header class="header">
        <h1>Đăng ký lịch khám</h1>
    </header>

   
     <nav class="menu">
        <a href="./miniprj.html">Trang chủ</a>
        <a href="./dịch vụ.html">Dịch vụ</a>
        <a href="./đki.html">Đăng ký lịch khám</a>
    </nav>

  
    <main class="container">

        <form class="appointment-form">
            <label>Họ và tên</label>
            <input type="text" class="form-focus" placeholder="Nhập họ tên">

            <label>Email</label>
            <input type="email" class="form-focus" placeholder="example@gmail.com">

            <label>Số điện thoại</label>
            <input type="text" class="form-focus">

            <label>Chọn dịch vụ</label>
            <select class="form-focus">
                <option>Khám răng tổng quát</option>
                <option>Lấy cao răng</option>
                <option>Niềng răng</option>
            </select>

            <label>Ngày khám</label>
            <input type="date" class="form-focus">

            <label>Ghi chú thêm</label>
            <textarea class="form-focus" placeholder="Yêu cầu thêm..."></textarea>

            <button type="submit">Gửi đăng ký</button>
        </form>

    </main>

   
    <footer class="footer">
        <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười – Hotline: 0900 000 000</p>
    </footer>

</body>
</html>
